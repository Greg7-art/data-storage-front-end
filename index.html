<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="fylo">
        <div class="content">
          <div class="left-content">
            <img src="./images/logo.svg" alt="Fylo logo" />
            <div class="links">
              <button class="document">
                <img src="./images/icon-document.svg" alt="document icon" />
              </button>
              <button class="folder">
                <img src="./images/icon-folder.svg" alt="folder icon" />
              </button>
              <button class="upload">
                <img src="./images/icon-upload.svg" alt="upload icon" />
              </button>
            </div>
          </div>
          <div class="right-content">
            <div class="baloon">
              <strong>185</strong>
              <span>GB Left</span>
            </div>
            <div class="progress-bar">
              <span class="message">
                Youâ€™ve used <strong>815 GB</strong> of your storage
              </span>
              <span class="bar">
                <span class="progress">
                  <span class="point"></span>
                </span>
              </span>
              <div class="capacity">
                <span>0 GB</span>
                <span>1000 GB</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
